<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>EJERCICIO 1</h1>
    <script>
        //TIPOS DE DATOS PRIMITIVOS
        //Ejercicio 1.1. Declara una variable de tipo string y asígnale un mensaje de saludo. Luego, imprime la variable en la consola.
        let string1 = "Hola";
        console.log(string1)
    </script>
    <script>
        //Ejercicio 1.2. Declara una variable de tipo number y asígnale tu edad. Luego, imprime la variable en la consola.
        let numero1 = 20
        console.log(numero1)
    </script>
    <script>
        //Ejercicio 1.3. Declara una variable de tipo boolean y asígnale true o false según tu preferencia. Luego, imprime la variable en la consola.
        let booleano = true
        console.log(booleano)
    </script>
    <script>
        //Ejercicio 1.4. Declara una variable de tipo null y otra de tipo undefined. Luego, imprime ambas variables en la consola.
        let valorNulo = null;
        let valorIndefinido;
        console.log(valorNulo);
        console.log(valorIndefinido);
    </script>
    <script>
        //TIPOS DE DATOS NO PRIMITIVOS (OBJETOS)
        //Ejercicio 1.5. Crea un objeto que represente un artículo con propiedades como name, price y category. Imprime el objeto en la consola.
        let articulo = {
            name: "Laptop",
            price: 1000,
            category: "Electronics"
        };
    </script>
    <script>
        //1.6. Declara un array que contenga nombres de ciudades. Imprime el array en la consola.
        let ciudades = ["Madrid", "Barcelona", "Valencia"];
        console.log(ciudades);
    </script>
    <script>
        //VARIABLES
        //1.7. Declara una variable y asígnale tu color favorito. Luego, modifica la variable con otro color e imprime ambos valores en la consola.
        let colorFavorito = "Azul";
        console.log(colorFavorito);
    </script>
    <script>
        //DECLARACION DE VARIABLES
        //1.8. Declara dos variables, una sin asignarle ningún valor y otra con el valor null. Imprime ambas variables en la consola.
        let variableSinValor;
        let variableConNull = null;
    </script>
    <script>
        //ALCANCE DE LAS VARIABLES
        //1.9. Crea dos variables, una dentro de una función y otra fuera de ella. Intenta acceder a ambas variables desde dentro y fuera de la función, y observa los resultados en la consola.
        let variableGlobal = "Soy global";
        function miFuncion() {
            let variableLocal = "Soy local";
            console.log(variableGlobal);
            console.log(variableLocal);
        }
    </script>
    <script>
        //REGLAS DE NOMENCLATURA DE VARIABLES
        //1.10. Declara variables con nombres que sigan las reglas de JavaScript y otras que no las sigan. Imprime los nombres de las variables en la consola.
        let nombreValido = "Juan";
        //Inválido: let 1nombreInvalido = "Pedro"; 
        let _nombreValido = "Ana"; 
        console.log(nombreValido);
    </script>
    <script>
        //OPERADORES
        //1.11. Utiliza diferentes operadores (+, -, *, /, %, ++, --) con variables que contengan números. Imprime los resultados en la consola.
        let a = 10;
        let b = 3;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        console.log(a++);
        console.log(b--); 
        console.log(a);
        console.log(b);
    </script>
    <script>
        //STRINGS:
        //1.12. Declara una variable con una cadena de texto de varias líneas usando caracteres de escape (\n, \t). Imprime la cadena resultante en la consola.
        let cadenaMultilinea = "Primera línea\nSegunda línea\n\tTercera línea con tabulación";
        console.log(cadenaMultilinea);
    </script>
    </body>
</body>
</html>
