<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>EJERCICIO 2</h1>
    <script>
        //CONDICIONALES
        //2.1. Escribe un programa que verifique si un número es positivo, negativo o cero e imprima el resultado.
        let numero = 5;
        if (numero > 0) {
            console.log("El número es positivo.");
        } else if (numero < 0) {
            console.log("El número es negativo.");
        } else {
            console.log("El número es cero.");
        }
    </script>
    <script>
        //2.2. Crea un programa que determine si una persona es menor de edad, adulta o anciana según su edad.
        let edad = 70;
        if (edad < 18) {
            console.log("La persona es menor de edad.");
        } else if (edad >= 18 && edad < 65) {
            console.log("La persona es adulta.");
        } else {
            console.log("La persona es anciana.");
        }
    </script>
    <script>
        //BUCLES
        //2.3. Utiliza un bucle for para imprimir los valores de i desde 0 hasta 4.
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }
    </script>
    <script>
        //2.4. Utiliza un bucle while para imprimir los valores del contador desde 0 hasta 4.
        let contador = 0;
        while (contador < 5) {
            console.log(contador);
            contador++;
        }
    </script>
    <script>
        //2.5. Emplea un bucle do-while para imprimir los valores de x desde 0 hasta 4.
        let x = 0;
        do {
            console.log(x);
            x++;
        } while (x < 5);
    </script>    
    <script>
        //INTERRUPCIÓN DE BUCLES
        //2.6. Crea un bucle for que se detenga cuando i sea igual a 3 usando la instrucción break.
        for (let i = 0; i < 5; i++) {
            if (i === 3) {
                break; 
            }
            console.log(i);
        }
    </script>
    <script>
        //2.7. Implementa un bucle for que salte la iteración cuando j sea igual a 2 usando la instrucción continue.
        for (let j = 0; j < 5; j++) {
            if (j === 2) {
                continue; 
            }
            console.log(j);
        }    
    </script>
    <script>
        //CONDICIONAL
        //2.8. Convierte un número del 1 al 12 en el nombre del mes correspondiente. El programa debe solicitar al usuario que ingrese un número del 1 al 12 y luego mostrar el nombre del mes asociado.
        let mesNumero = prompt("Ingresa un número del 1 al 12:");
        let nombreMes;
        switch (parseInt(mesNumero)) {
            case 1:
                console.log("Enero");
                break;
            case 2:
                console.log("Febrero");
                break;
            case 3:
                console.log("Marzo");
                break;
            case 4:
                console.log("Abril");
                break;
            case 5:
                console.log("Mayo");
                break;
            case 6:
                console.log("Junio");
                break;
            case 7:
                console.log("Julio");
                break;
            case 8:
                console.log("Agosto");
                break;
            case 9:
                console.log("Septiembre");
                break;
            case 10:
                console.log("Octubre");
                break;
            case 11:
                console.log("Noviembre");
                break;
            case 12:
                console.log("Diciembre");
                break;
            default:
                nombreMes = "Número inválido. Por favor, ingresa un número del 1 al 12.";
        }        
    </script>   
</body>
</html>
